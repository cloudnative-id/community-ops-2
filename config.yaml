      name: bitnami-labs/sealed-secrets
      repository:
        name: bitnami-labs
        url: https://bitnami-labs.github.io/sealed-secrets
    name: sealed-secrets
    namespace: infrastructure
    version: 1.16.1
    value: ./releases/infrastructure/sealed-secret.yaml

  - chart:
      name: rook-release/rook-ceph
      repository:
        name: rook-release
        url: https://charts.rook.io/release
    name: rook-ceph
    namespace: infrastructure
