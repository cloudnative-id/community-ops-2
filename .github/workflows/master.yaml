name: Master

on:
  push:
    branches:
    - master

env:
  KUBECONFIG: /tmp/config

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: x64
      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v2
        with:
          path: "scripts/requirements.txt"
      - name: Setup kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'v1.19.10'
      - name: Setup kustomize
        uses: yokawasa/action-setup-kube-tools@v0.7.1
        with:
          kustomize: '3.8.3'
      - name: Setup helmfile
        uses: mamezou-tech/setup-helmfile@v0.8.0
        with:
          helmfile-version: "v0.140.0"
          install-helm: no
          install-helm-plugins: no
          install-kubectl: no
      - name: Setup helm
        uses: azure/setup-helm@v1
        with:
          version: 'v3.3.1'
      - name: Setup helm diff plugin
        run: |
          helm plugin install https://github.com/databus23/helm-diff
      - name: Setup Istioctl
        uses: zufardhiyaulhaq/setup-istioctl@v1.0.0
        with:
          version: '1.9.7'
      - name: Setup kubeconfig
        run: |
          echo "$KUBERNETES_CONFIG" | base64 -d > $KUBECONFIG
        shell: bash
        env:
          KUBERNETES_CONFIG: ${{ secrets.KUBERNETES_CONFIG }}
      - name: Deploy applications
        run: |
          make deploy
