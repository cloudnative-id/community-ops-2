metadata:
  name: ioid21-announcement-01
spec:
  title: "Call for Presentation IOID2021"
  community: Cloud Native Indonesia Community 
  message: >-
    Indonesia OpenInfra Days 2021 akan kembali diadakan pada hari Sabtu, 21 Agustus 2021. Kami mengundang teman-teman untuk berpartisipasi menjadi pembicara dan berdiskusi mengenai hal-hal seputar Open Infrastructure dalam acara yang rutin diadakan satu tahun sekali ini. Segera submit presentasi teman-teman melalui https://s.id/ioid21_cfp dan dapatkan Exclusive swag saat presentasi diterima. Sampai berjumpa di acara!
  image: https://www.openstack.id/wp-content/uploads/2021/07/CFPv10-500x416.png
