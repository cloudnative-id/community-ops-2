---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weekly-golang-community
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated: {}
  source:
    repoURL: https://github.com/zufardhiyaulhaq/community-ops.git
    targetRevision: HEAD
    path: manifest/golang-community/weekly
  destination:
    server: https://kubernetes.default.svc
    namespace: golang-community
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: announcement-golang-community
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated: {}
  source:
    repoURL: https://github.com/zufardhiyaulhaq/community-ops.git
    targetRevision: HEAD
    path: manifest/golang-community/announcement
  destination:
    server: https://kubernetes.default.svc
    namespace: golang-community
