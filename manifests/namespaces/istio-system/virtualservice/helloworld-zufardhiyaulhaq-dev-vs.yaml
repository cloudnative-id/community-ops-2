apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: helloworld-zufardhiyaulhaq-dev-vs
  namespace: istio-system
spec:
  hosts:
  - "helloworld.zufardhiyaulhaq.dev"
  gateways:
  - istio-system/helloworld-zufardhiyaulhaq-dev-gateway
  http:
  - name: "ratelimit-helloworld-default-route"
    match:
    - port: 443
      uri:
        prefix: /ratelimit
    route:
      - destination:
          port:
            number: 80
          host: webserver.default.svc.cluster.local
        weight: 100
  - name: "helloworld-default-route"
    match:
    - port: 443
      uri:
        prefix: /
    route:
      - destination:
          port:
            number: 80
          host: helloworld.default.svc.cluster.local
        weight: 100
  exportTo:
    - "."
