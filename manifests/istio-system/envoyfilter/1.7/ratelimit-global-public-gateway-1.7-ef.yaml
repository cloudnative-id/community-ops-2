# this is a global ratelimit applying on the gateway side
# this will apply to all istio-ingressgateway pod

# this will apply to all istio-ingressgateway pod
# DO NOT EDIT THIS FILE!
---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: ratelimit-global-public-gateway-1.7-ef
  namespace: istio-system
spec:
  workloadSelector:
    labels:
      app: istio-public-gateway
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: envoy.http_connection_manager
            subFilter:
              name: envoy.router
      proxy:
        proxyVersion: ^1\.7.*
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.rate_limit
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.ratelimit.v3.RateLimit
          domain: gateway_rate_limit
          failure_mode_deny: true
          rate_limit_service:
            grpc_service:
              envoy_grpc:
                cluster_name: patched.ratelimit.infrastructure.svc.cluster.local
              timeout: 10s

# this is a patched service for ratelimit service
# this will apply to all istio-ingressgateway pod
# DO NOT EDIT THIS FILE!
---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: ratelimit-global-public-gateway-patch-1.7-ef
  namespace: istio-system
spec:
  workloadSelector:
    labels:
      app: istio-public-gateway
  configPatches:
  - applyTo: CLUSTER
    match:
      cluster:
        service: ratelimit.infrastructure.svc.cluster.local
      proxy:
        proxyVersion: ^1\.7.*
    patch:
      operation: MERGE
      value:
        name: "patched.ratelimit.infrastructure.svc.cluster.local"
