apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: ceph-zufardhiyaulhaq-com-gateway
  namespace: istio-system
spec:
  selector:
    app: istio-public-gateway
  servers:
  - hosts:
    - "ceph.zufardhiyaulhaq.com"
    port:
      name: http
      number: 80
      protocol: HTTP
    tls:
      httpsRedirect: true
  - hosts:
    - "ceph.zufardhiyaulhaq.com"
    port:
      name: https-default
      number: 443
      protocol: HTTPS
    tls:
      credentialName: ceph-zufardhiyaulhaq-com-cert
      mode: SIMPLE
