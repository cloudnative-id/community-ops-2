repositories:
- name: zufardhiyaulhaq
  url: https://charts.zufardhiyaulhaq.com/
- name: longhorn
  url: https://charts.longhorn.io
- name: sealed-secrets
  url: https://bitnami-labs.github.io/sealed-secrets
- name: jetstack
  url: https://charts.jetstack.io
- name: bitnami
  url: https://charts.bitnami.com/bitnami
- name: argo
  url: https://argoproj.github.io/argo-helm
- name: vm
  url: https://victoriametrics.github.io/helm-charts/

releases:
- name: frp-operator
  namespace: infrastructure
  version: 1.0.0
  chart: zufardhiyaulhaq/frp-operator
  values:
  - releases/infrastructure/frp-operator.yaml

- name: longhorn
  namespace: longhorn-system
  version: 1.3.0
  chart: longhorn/longhorn

- name: sealed-secrets
  namespace: infrastructure
  version: 2.2.0
  chart: sealed-secrets/sealed-secrets
  values:
  - releases/infrastructure/sealed-secret.yaml

- name: cert-manager
  namespace: infrastructure
  version: 1.8.0
  chart: jetstack/cert-manager
  values:
  - releases/infrastructure/cert-manager.yaml

- name: external-dns
  namespace: infrastructure
  version: 6.5.6
  chart: bitnami/external-dns
  values:
  - releases/infrastructure/external-dns.yaml

- name: argocd
  namespace: argocd-system
  version: 4.9.4
  chart: argo/argo-cd
  values:
  - releases/argocd-system/argocd.yaml

- name: victoria-metrics
  namespace: observability-system
  version: 0.9.5
  chart: vm/victoria-metrics-k8s-stack
  values:
  - releases/observability-system/victoria-metrics.yaml
