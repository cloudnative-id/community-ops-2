provider: cloudflare

image:
  registry: k8s.gcr.io
  repository: external-dns/external-dns
  tag: v0.12.2

cloudflare:
  secretName: cloudflare-dns
  proxied: false

interval: "1m"
policy: create-only
logLevel: debug

sources:
- crd

crd:
  create: true

resources:
  requests:
    cpu: 16m
    memory: 16Mi
