vmsingle:
  enabled: false
vmcluster:
  enabled: true
  spec:
    retentionPeriod: "7"
    replicationFactor: 2
    vmstorage:
      replicaCount: 2
      resources:
        requests:
          cpu: 128m
          memory: 256Mi
      storage:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 10Gi
    vmselect:
      replicaCount: 2
      resources:
        requests:
          cpu: 128m
          memory: 256Mi
      storage:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 2Gi
    vminsert:
      replicaCount: 2
      resources:
        requests:
          cpu: 128m
          memory: 256Mi

vmalert:
  enabled: true
vmagent:
  enabled: true

alertmanager:
  enabled: true
  resources:
    requests:
      cpu: 64m
      memory: 64Mi

grafana:
  enabled: true
  resources:
    requests:
      cpu: 64m
      memory: 64Mi
prometheus-node-exporter:
  enabled: true
  resources:
    requests:
      cpu: 64m
      memory: 64Mi

kube-state-metrics:
  enabled: true
  resources:
    requests:
      cpu: 64m
      memory: 64Mi

coreDns:
  enabled: true

kubelet:
  enabled: true
kubeApiServer:
  enabled: true
kubeControllerManager:
  enabled: false
kubeDns:
  enabled: false
kubeEtcd:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
