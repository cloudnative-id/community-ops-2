---
alertmanager:
  enabled: true

grafana:
  enabled: true
  persistence:
    accessModes:
      - ReadWriteOnce
    enabled: true
    size: 1Gi
    type: pvc
  sidecar:
    skipTlsVerify: true

prometheus:
  enabled: true
  prometheusSpec:
    replicas: 2
    resources:
      requests:
        cpu: 150m
        memory: 256Mi
    retention: 7d
    serviceMonitorNamespaceSelector: {}
    serviceMonitorSelector: {}
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi

prometheusOperator:
  enabled: true

kubeControllerManager:
  enabled: false
kubeEtcd:
  enabled: false
kubeProxy:
  enabled: false
kubeScheduler:
  enabled: false
kubeDns:
  enabled: false

kubeApiServer:
  enabled: true
coreDns:
  enabled: true
kubeStateMetrics:
  enabled: true
kubelet:
  enabled: true
nodeExporter:
  enabled: true
