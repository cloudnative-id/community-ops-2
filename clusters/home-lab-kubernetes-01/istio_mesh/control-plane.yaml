apiVersion: install.istio.io/v1alpha3
kind: IstioOperator
metadata:
  name: control-plane
  namespace: istio-system
spec:
  hub: ghcr.io/resf/istio
  components:
    pilot:
      enabled: true
      k8s:
        resources:
          requests:
            cpu: 32m
            memory: 32Mi
        podDisruptionBudget:
          minAvailable: 1
        hpaSpec:
          maxReplicas: 2
          minReplicas: 1
    ingressGateways:
    - enabled: false
      name: istio-ingressgateway
  meshConfig:
    tcpKeepalive:
      time: 60s
      probes: 3
      interval: 60s
    accessLogFile: /dev/stdout
    accessLogEncoding: JSON
    defaultConfig:
      terminationDrainDuration: 10s
      holdApplicationUntilProxyStarts: true
      proxyMetadata:
        ISTIO_META_DNS_CAPTURE: "true"
      extraStatTags:
        - request_method
        - route_name
  values:
    global:
      proxy:
        resources:
          requests:
            memory: 32Mi
            cpu: 32m
    telemetry:
      v2:
        prometheus:
          configOverride:
            inboundSidecar:
              debug: false
              stat_prefix: istio
              metrics:
                - dimensions:
                    request_host: request.host
                    request_method: request.method
                    route_name: route_name
            outboundSidecar:
              debug: false
              stat_prefix: istio
              metrics:
                - dimensions:
                    request_host: request.host
                    request_method: request.method
                    route_name: route_name
            gateway:
              debug: false
              stat_prefix: istio
              disable_host_header_fallback: true
              metrics:
                - dimensions:
                    request_host: '(response.code == 403) ? "unknown" : request.host'
                    request_method: request.method
                    route_name: route_name
