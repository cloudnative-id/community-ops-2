apiVersion: install.istio.io/v1alpha3
kind: IstioOperator
spec:
  hub: ghcr.io/resf/istio
  components:
    pilot:
      enabled: true
      k8s:
        resources:
          limits:
            cpu: 128m
            memory: 128Mi
          requests:
            cpu: 64m
            memory: 64Mi
        podDisruptionBudget:
          minAvailable: 1
        replicaCount: 1
        hpaSpec:
          maxReplicas: 2
          minReplicas: 1
    ingressGateways:
    - enabled: false
      name: istio-ingressgateway
    - enabled: true
      name: istio-public-gateway
      label:
        app: istio-public-gateway
      k8s:
        resources:
          limits:
            cpu: 128m
            memory: 128Mi
          requests:
            cpu: 64m
            memory: 64Mi
        podDisruptionBudget:
          minAvailable: 1
        replicaCount: 1
        hpaSpec:
          maxReplicas: 2
          minReplicas: 1
        overlays:
          - kind: Deployment
            name: istio-public-gateway
            patches:
              - path: spec.template.spec.containers.[name:istio-proxy].lifecycle
                value:
                  preStop:
                    exec:
                      command:
                        - /bin/sh
                        - -c
                        - sleep 10
        service:
          type: ClusterIP
          ports:
          - port: 443
            targetPort: 8443
            name: https
          - port: 80
            targetPort: 8080
            name: http2
  meshConfig:
    accessLogFile: /dev/stdout
    accessLogEncoding: JSON
    defaultConfig:
      terminationDrainDuration: 10s
      holdApplicationUntilProxyStarts: true
      proxyMetadata:
        ISTIO_META_DNS_CAPTURE: "true"
