apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: podinfo-zufardhiyaulhaq-com-gateway
  namespace: istio-system
spec:
  selector:
    app: istio-public-gateway
  servers:
  - hosts:
    - "podinfo.zufardhiyaulhaq.com"
    port:
      name: http
      number: 80
      protocol: HTTP
    tls:
      httpsRedirect: true
  - hosts:
    - "podinfo.zufardhiyaulhaq.com"
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      credentialName: podinfo-zufardhiyaulhaq-com-cert
      mode: SIMPLE
