apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: helloworld-zufardhiyaulhaq-dev-vs
  namespace: istio-system
spec:
  hosts:
  - "helloworld.zufardhiyaulhaq.dev"
  gateways:
  - istio-system/helloworld-zufardhiyaulhaq-dev-gateway
  http:
  - name: "foo-route"
    match:
    - uri:
        prefix: /foo/
    rewrite:
      uri: /
    route:
      - destination:
          port:
            number: 80
          host: http-https-echo.default.svc.cluster.local
        weight: 100
  - name: "bar-route"
    match:
    - uri:
        prefix: /bar/
    rewrite:
      uri: /
    route:
      - destination:
          port:
            number: 80
          host: http-https-echo.default.svc.cluster.local
        weight: 100
  - name: "podinfo-route"
    match:
    - uri:
        prefix: /podinfo/
    rewrite:
      uri: /
    route:
      - destination:
          port:
            number: 9898
          host: podinfo.default.svc.cluster.local
        weight: 100
  - name: "default-route"
    match:
    - uri:
        prefix: /
    route:
      - destination:
          port:
            number: 80
          host: examples-helloworld-v1.default.svc.cluster.local
        weight: 100
  exportTo:
    - "."
